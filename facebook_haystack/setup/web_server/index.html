<!DOCTYPE html>
<html>
<head>
<title>Haystack</title>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<script type="text/javascript">
    var upload = function() {
        var photo = document.getElementById("photo");
        var file = photo.files[0];
        var fr = new FileReader();

        var preview = document.getElementById("preview");
        var photoText = document.getElementById("photoText");

        fr.onload = function() {
            preview.src = fr.result; 
            photoText.textContent = fr.result; 
            send(fr.result); 
        };
        
        fr.readAsDataURL(file);

        console.log("File: " + file.name + ", " + file.size + ", " + file.type);
        return false;
    };

    var send = function (data) {
        var xhr = new XMLHttpRequest;

        xhr.open("POST", "/", true);
        xhr.onreadystatechange = function() {
            if (xhr.readyState === 4) {
                var responseText = document.getElementById("responseImage");
                responseImage.textContent = xhr.responseText;          
                //alert(xhr.responseText);
            }
        };
        
        var contentType = "text/html";
        xhr.setRequestHeader("Content-Type", contentType);

        // finally send the request as binary data
        xhr.send(data);
    }
</script>
</head>
<body>

<form>
  <fieldset>
    <legend>Upload photo</legend>
    <input type="file" name="photo" id="photo">
    <!-- <input type="submit" value="Upload"> -->
    <hr>
    <img src="" alt="Image preview" id="preview">
  </fieldset>
</form>
<p id="photoText"></p>
<p id="responseImage"></p>
<button onclick="upload();"> Upload </button>

</body>
</html>
