<!DOCTYPE html>
<html>
<head>
<title>Haystack</title>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<style>

    body {
        margin: 5%
    }

    #heading {
        margin-top: 40px;
        margin-bottom: 40px;
    }

    #preview {
        max-width: 80%
    }

    #uploadButton {
        width: 5%
    }
</style>

<script type="text/javascript">
    var upload = function() {
        var photo = document.getElementById("photo");
        var file = photo.files[0];
        var fr = new FileReader();

        var preview = document.getElementById("preview");
        var photoText = document.getElementById("photoText");

        fr.onload = function() {
            preview.src = fr.result;
            photoText.textContent = fr.result;
            send(fr.result);
        };

        fr.readAsDataURL(file);

        console.log("File: " + file.name + ", " + file.size + ", " + file.type);
        return false;
    };

    var send = function (data) {
        var xhr = new XMLHttpRequest;

        xhr.open("POST", "/photos", true);
        xhr.onreadystatechange = function() {
            if (xhr.readyState === 4) {
                var responseText = document.getElementById("responseImage");
                responseImage.textContent = xhr.responseText;
                //alert(xhr.responseText);
            }
        };

        var contentType = "text/html";
        xhr.setRequestHeader("Content-Type", contentType);

        // finally send the request as binary data
        xhr.send(data);
    }
</script>
</head>
<body>
<h1 id="heading">koobface</h1>
<form>
  <fieldset>
    <legend>Upload photo</legend>
    <input type="file" name="photo" id="photo">
    <!-- <input type="submit" value="Upload"> -->
    <hr>
    <img src="" alt="Image preview" id="preview">
  </fieldset>
</form>
<p id="photoText"></p>
<p id="responseImage"></p>
<button class="btn btn-info" onclick="upload();" id="uploadButton"> Upload </button>

</body>
</html>
